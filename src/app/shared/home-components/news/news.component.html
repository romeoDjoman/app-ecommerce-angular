<section class="section-deal overflow-hidden py-[50px] max-[1199px]:py-[35px]">
  <div class="flex flex-wrap justify-between relative items-center mx-auto min-[1400px]:max-w-[1320px] min-[1200px]:max-w-[1140px] min-[992px]:max-w-[960px] min-[768px]:max-w-[720px] min-[576px]:max-w-[540px]">
    <div class="flex flex-wrap w-full">
      <div class="w-full px-[12px]">
        <div class="section-title bb-deal mb-[20px] pb-[20px] z-[5] relative flex justify-between max-[991px]:pb-[0] max-[991px]:flex-col max-[991px]:justify-center max-[991px]:text-center">
          <div class="section-detail max-[991px]:mb-[12px]">
            <h2 class="bb-title font-quicksand mb-[0] p-[0] text-[25px] font-bold text-[#3d4750] relative inline capitalize leading-[1] tracking-[0.03rem] max-[767px]:text-[23px]">La sélection <span class="text-[#0097b2]">de la rédaction</span></h2>
            <p class="font-Poppins max-w-[400px] mt-[10px] text-[14px] text-[#686e7d] leading-[18px] font-light tracking-[0.03rem] max-[991px]:mx-[auto]">Des Contributions Majeures à la Science.</p>
          </div>
          <div id="dealend" class="dealend-timer"></div>
        </div>
      </div>
      <div class="w-full px-[12px]">
        <div class="bb-deal-slider m-[-12px]">
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-[24px]">
            <div class="bb-deal-card p-[12px]" *ngFor="let item of carouselItems">
              <div class="bb-pro-box bg-[#fff] border-[1px] border-solid border-[#eee] rounded-[20px]">
                <div class="bb-pro-img overflow-hidden relative border-b-[1px] border-solid border-[#eee] z-[4]">
                  <span class="flags transition-all duration-[0.3s] ease-in-out absolute z-[5] top-[10px] left-[6px]">
                    <span class="text-[14px] text-[#777] font-medium uppercase">New</span>
                  </span>
                  <a href="">
                    <div class="inner-img relative block overflow-hidden pointer-events-none rounded-t-[20px]">
                      <img class="main-img transition-all duration-[0.3s] ease-in-out w-full" [src]="item.image" alt="product-1">
                      <img class="hover-img transition-all duration-[0.3s] ease-in-out absolute z-[2] top-[0] left-[0] opacity-[0] w-full" [src]="item.hoverImage" alt="product-1">
                    </div>
                  </a>
                  <ul class="bb-pro-actions transition-all duration-[0.3s] ease-in-out my-[0] mx-[auto] absolute z-[9] left-[0] right-[0] bottom-[0] flex flex-row items-center justify-center opacity-[0]">
                    <li class="bb-btn-group transition-all duration-[0.3s] ease-in-out w-[35px] h-[35px] mx-[2px] flex items-center justify-center text-[#fff] bg-[#fff] border-[1px] border-solid border-[#eee] rounded-[10px]">
                      <a href="javascript:void(0)" title="Wishlist" class="w-[35px] h-[35px] flex items-center justify-center">
                        <i class="ri-heart-line transition-all duration-[0.3s] ease-in-out text-[18px] text-[#777] leading-[10px]"></i>
                      </a>
                    </li>
                    <li class="bb-btn-group transition-all duration-[0.3s] ease-in-out w-[35px] h-[35px] mx-[2px] flex items-center justify-center text-[#fff] bg-[#fff] border-[1px] border-solid border-[#eee] rounded-[10px]">
                      <a href="" title="Quick View" class="bb-modal-toggle w-[35px] h-[35px] flex items-center justify-center">
                        <i class="ri-eye-line transition-all duration-[0.3s] ease-in-out text-[18px] text-[#777] leading-[10px]"></i>
                      </a>
                    </li>
                    <li class="bb-btn-group transition-all duration-[0.3s] ease-in-out w-[35px] h-[35px] mx-[2px] flex items-center justify-center text-[#fff] bg-[#fff] border-[1px] border-solid border-[#eee] rounded-[10px]">
                      <a href="compare.html" title="Compare" class="w-[35px] h-[35px] flex items-center justify-center">
                        <i class="ri-repeat-line transition-all duration-[0.3s] ease-in-out text-[18px] text-[#777] leading-[10px]"></i>
                      </a>
                    </li>
                    <li class="bb-btn-group transition-all duration-[0.3s] ease-in-out w-[35px] h-[35px] mx-[2px] flex items-center justify-center text-[#fff] bg-[#fff] border-[1px] border-solid border-[#eee] rounded-[10px]">
                      <a href="" title="Add To Cart" class="w-[35px] h-[35px] flex items-center justify-center">
                        <i class="ri-shopping-bag-4-line transition-all duration-[0.3s] ease-in-out text-[18px] text-[#777] leading-[10px]"></i>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="bb-pro-contact p-[20px]">
                  <div class="bb-pro-subtitle mb-[8px] flex flex-wrap justify-between">
                    <a href="shop-left-sidebar-col-3.html" class="transition-all duration-[0.3s] ease-in-out font-Poppins text-[13px] leading-[16px] text-[#777] font-light tracking-[0.03rem]">{{ item.category }}</a>
                    <span class="bb-pro-rating">
                      <i *ngFor="let star of item.rating" class="ri-star-fill float-left text-[15px] mr-[3px] leading-[18px] text-[#fea99a]"></i>
                      <i *ngIf="item.rating.length < 5" class="ri-star-line float-left text-[15px] mr-[3px] leading-[18px] text-[#777]"></i>
                    </span>
                  </div>
                  <h4 class="bb-pro-title mb-[8px] text-[16px] leading-[18px]">
                    <a href="product-left-sidebar.html" class="transition-all duration-[0.3s] ease-in-out font-quicksand w-full block whitespace-nowrap overflow-hidden text-ellipsis text-[15px] leading-[18px] text-[#3d4750] font-semibold tracking-[0.03rem]">{{ item.title }}</a>
                  </h4>
                  <div class="bb-price flex flex-wrap justify-between">
                    <div class="inner-price mx-[-3px]">
                      <span class="new-price px-[3px] text-[16px] text-[#686e7d] font-bold">{{ item.newPrice }}</span>
                      <span class="old-price px-[3px] text-[14px] text-[#686e7d] line-through">{{ item.oldPrice }}</span>
                    </div>
                    <span class="last-items text-[14px] text-[#686e7d]">{{ item.quantity }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
