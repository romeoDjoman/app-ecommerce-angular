<app-header></app-header>
<section class="section-login py-[50px] max-[1199px]:py-[35px]">
    <div class="flex flex-wrap justify-between relative items-center mx-auto min-[1400px]:max-w-[1320px] min-[1200px]:max-w-[1140px] min-[992px]:max-w-[960px] min-[768px]:max-w-[720px] min-[576px]:max-w-[540px]">
      <div class="flex flex-wrap w-full">
        <div class="w-full px-[12px]">
          <div class="section-title mb-[20px] pb-[20px] relative flex flex-col items-center text-center max-[991px]:pb-[0]">
            <div class="section-detail max-[991px]:mb-[12px]">
              <h2 class="bb-title font-quicksand mb-[0] p-[0] text-[25px] font-bold text-[#3d4750] relative inline capitalize leading-[1] tracking-[0.03rem] max-[767px]:text-[23px]">
                Confirmation de l'adresse email
              </h2>
              @if (loginError) {
                <p class="font-Poppins max-w-[400px] mt-[10px] text-[14px] text-[#686e7d] leading-[18px] font-light tracking-[0.03rem] max-[991px]:mx-[auto] text-red">
                  {{ loginError }}
                </p>
              }
            </div>
          </div>
        </div>
        <div class="w-full px-[12px]">
          <div class="bb-login-contact max-w-[500px] m-[auto] border-[1px] border-solid border-[#eee] p-[30px] rounded-[20px]">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="bb-login-wrap mb-[24px]">
                <label for="validationCode" class="inline-block font-Poppins text-[15px] font-normal text-[#686e7d] leading-[26px] tracking-[0.02rem]">
                  Code de validation
                </label>
                <input
                  type="text"
                  formControlName="validationCode"
                  required
                  id="validationCode"
                  name="validationCode"
                  placeholder="Entrer votre code"
                  class="w-full p-[10px] text-[14px] font-normal text-[#686e7d] border-[1px] border-solid border-[#eee] outline-[0] leading-[26px] rounded-[10px]"
                />
                <div *ngIf="loginForm.get('validationCode')?.touched && loginForm.get('validationCode')?.invalid" class="text-red-500 text-sm mt-1">
                  Le code de validation est requis et doit contenir exactement 6 chiffres.
                </div>
              </div>
        
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
