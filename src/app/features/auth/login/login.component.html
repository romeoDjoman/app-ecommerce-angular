<div class="login-container">
  <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
    <div>
      <label for="username" class="block mb-1 font-medium">Nom d'utilisateur</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        required
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="password" class="block mb-1 font-medium">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
        class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid || isLoading"
      class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 disabled:opacity-50"
    >
      {{ isLoading ? 'Connexion...' : 'Se connecter' }}
    </button>

    @if (loginError) {
      <div class="text-red-500 text-sm text-center">
        {{ loginError }}
      </div>
    }

  </form>

  <p class="text-center mt-4 text-sm">
    Vous n'avez pas de compte ?
    <a routerLink="/signup" class="text-blue-600 hover:underline">Inscrivez-vous ici</a>
  </p>
</div>
